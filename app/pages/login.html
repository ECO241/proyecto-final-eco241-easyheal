<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
</head>
<body>

    <img src="/img/Logo design_Mesa de trabajo 1 copia 6.png" alt="Logo easyheal">
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="POST">
        <label for="rol">Selecciona tu tipo de usuario:</label>
        <select id="rol" name="rol" required>
            <option value="">Seleccione un tipo de usuario</option>
            <option value="usuario1">Paciente</option>
            <option value="usuario2">Doctor</option>
            <option value="usuario3">Farmacia</option>
        </select>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
        <label for="password">Contraseña</label>
        <input type="password" name="contraseña" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="/reg">Regístrate</a></p>
    </form>

    <button id="back">Atras</button>
    <script src="../../index.js"></script>
<script>
      document.getElementById('back').addEventListener('click', function() {
    window.location.href = '/about';})
</script>
</body>
</html>
