<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/registro" method="POST">
        <h1>Registro</h1>
        <label for="rol">Selecciona tu tipo de usuario:</label>
        <select id="rol" name="rol" required>
            <option value="">Seleccione un tipo de usuario</option>
            <option value="paciente">Paciente</option>
            <option value="doctor">Doctor</option>
            <option value="farmacia">Farmacia</option>
        </select>

        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario" required>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        <label for="repetir_contraseña">Repetir contraseña</label>
        <input type="password" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repetir contraseña" required>
        <button type="submit" id="registro">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>

    <script src="../../index.js"></script>
</body>
</html>
