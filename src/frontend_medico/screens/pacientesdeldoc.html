<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes del Doctor</title>
</head>
<body>
   
    <div id="patientNameContainer"></div>
    <button>Generar nueva formula</button>
    <button>Historial de formulas</button>

    
    <button id="back">Atrás</button>

    <script>
        // Función para obtener el nombre del doctor de la URL
        function getDoctorName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('nombre');
        }
        function getDoctorID() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }


        // Función para obtener el nombre del paciente de la URL
        function getPatientName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('paciente');
        }

        // Obtener el nombre del doctor y del paciente
        const doctorName = getDoctorName();
        const patientName = getPatientName();
        const doctorID = getDoctorID();

        // Mostrar el nombre del paciente en el contenedor
        const patientNameContainer = document.getElementById('patientNameContainer');
        if (patientName) {
            patientNameContainer.textContent = `Paciente:  ${patientName}`;
        } 
        

        // Manejar el clic en el botón "Atrás"
        document.getElementById('back').addEventListener('click', function() {
            window.location.href = `/recibidor/doctor?id=${doctorID}&nombre=${doctorName}`;
        });
    </script>
  
    <script src="../../index.js"></script>
</body>
</html>
