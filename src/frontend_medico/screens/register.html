<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <img src="/img/Logo design_Mesa de trabajo 1 copia 6.png" alt="Logo easyheal">
    <form action="/registrar-usuario" method="POST">
        <h1>Registro</h1>
        <label for="rol">Selecciona tu tipo de usuario:</label>
        <select id="rol" name="rol" required>
            <option value="">Seleccione un tipo de usuario</option>
            <option value="paciente">Paciente</option>
            <option value="doctor">Doctor</option>
            <option value="farmacia">Farmacia</option>
        </select>
        
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
        <label for="repetir_contraseña">Repetir contraseña</label>
        <input type="password" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repetir contraseña" required>
        <button type="submit" id="registro">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="/iniciar-sesion">Inicia sesión</a></p>
    </form>
    
        

    <button id="back">Atras</button>
    <script src="../../index.js"></script>
    <script>
      document.getElementById('back').addEventListener('click', function() {
    window.location.href = '/acerca';})
   
    </script>
       

 

</body>
</html>
