<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula QR</title>
</head>
<body>

  <div> <button id="back"><img src="../img/atras.png" alt=""></button>
    <button id="notifications"><img src="../img/notifications.png" alt=""></button></div>

   
    <div id="formula-list" class="container"></div>
    <script type="module" src="../Components/qr.js"></script>
    <script type="module" src="../script/qr.js"></script>
    <style>


        body {
            background-color: #f4f4f5;
            font-family: Satoshi, sans-serif;
            margin: 0;
            position: relative;
        }

        #notifications,
        #back {
            border: none; 
            background-color: transparent;
            cursor: pointer;
            margin-top: 20px;
        }

        #notifications {
            float: right; /* Aligning to the right */
        }

        #notifications img{
            width: 50px;
        }

        
        .container {
            font-family: Satoshi, sans-serif;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9; 
            margin-top: 40px;
            margin-left: auto; /* Centering horizontally */
            margin-right: auto; /* Centering horizontally */
            clear: both; /* Clearing the float */
        }

        img {
            display: block;
            max-width: 100px;
            margin: 0 auto 16px; /* Centering horizontally */
        }



        .medicamentos {
          margin-bottom: 16px;
        }

        .item {
          display: flex;
          justify-content: space-between;
          padding: 8px 0;
          border-bottom: 1px solid #ddd;
        }

        .item:last-child {
          border-bottom: none;
        }

        
        @media (max-width: 400px) {
            #back,
            #notifications {
                width: 20%;
                cursor: pointer;
            }

            #notifications img {
                right: 5px; 
                width: 60%;
            }

            #back img{
                width: 60%;
            }
        }
    </style>
</body>
</html>
